#contact-section {

.contact-info {

    color: #444;

    width: 90%;
}

.contact-info p {

}

/* Links Styling */

    color: #ebb93b;
    text-decoration: none;
    font-weight: bold;
}

.contact-info a:hover {
    color: #ff8c00;
    text-decoration: underline;
}

/* Icons Styling */
.contact-info p span {
    font-size: 1.5rem;
    margin-right: 0.5rem;
}

/* Responsive Design */
@media (max-width: 768px) {
    .contact-info {
        font-size: 1rem;
        padding: 1rem;
    }

    #contact-section h2 {
